<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <title>BITLAB SHOP</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">BITLAB-SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/addItem'}">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <div>
        <h2 class="text-center">Welcome to BITLAB SHOP</h2>
        <p class="text-black-50 text-center">Electronic devices with high quality and service</p>
        <div class="container mx-auto">
            <div class="card-deck row mx-auto">
                <div class="col-4 p-2" th:each="it : ${tovary}">
                    <div class="card border-success shadow p-3 bg-white rounded">
                        <div class="card-header bg-transparent  fw-bold border-success">
                            <div th:text="${it.name}"></div>
                        </div>
                        <a class="card-body text-black-50">
                            <h5 class="card-title text-success">
                                <div th:text="${it.price}"></div>TENGE
                            </h5>
                            <p class="card-text">
                                <div th:text="${it.description}"></div>
                            </p>
                            <div class="card-header bg-transparent  fw-bold border-success">
                                <a class="text-decoration-none text-black-50" th:href="@{'/details/' + ${it.id}}">
                                    Details
                                </a>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
